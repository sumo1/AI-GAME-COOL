<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🍎 水果数数乐</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #ffecd2, #fcb69f); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #game { text-align: center; padding: 20px; }
        #fruitArea { min-height: 300px; padding: 20px; background: rgba(255,255,255,0.8); border-radius: 20px; margin: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
        .fruit { font-size: 60px; margin: 10px; animation: bounce 0.5s; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        #score { font-size: 28px; color: #333; margin: 20px; }
        .numBtn { display: inline-block; margin: 5px; width: 60px; height: 60px; line-height: 60px; background: white; border-radius: 10px; cursor: pointer; font-size: 24px; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .numBtn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">得分: <span id="scoreVal">0</span> | 回合: <span id="round">1</span></div>
        <div id="question" style="font-size:28px;color:#333;margin:20px;">数一数有几个水果？</div>
        <div id="fruitArea"></div>
        <div id="numPad"></div>
    </div>
    <script>
        let score = 0, round = 1;
        const fruits = ['🍎','🍊','🍌','🍇','🍓','🍑','🍉','🥝'];

        function newRound() {
            const count = Math.floor(Math.random() * 10) + 1;
            const fruit = fruits[Math.floor(Math.random() * fruits.length)];
            const area = document.getElementById('fruitArea');
            area.innerHTML = '';
            for(let i = 0; i < count; i++) {
                setTimeout(() => {
                    const f = document.createElement('span');
                    f.className = 'fruit';
                    f.textContent = fruit;
                    area.appendChild(f);
                }, i * 100);
            }

            const pad = document.getElementById('numPad');
            pad.innerHTML = '';
            for(let i = 1; i <= 10; i++) {
                const btn = document.createElement('div');
                btn.className = 'numBtn';
                btn.textContent = i;
                btn.onclick = () => {
                    if(i === count) {
                        score += 10;
                        round++;
                        document.getElementById('scoreVal').textContent = score;
                        document.getElementById('round').textContent = round;
                        btn.style.background = '#4ade80';
                        setTimeout(newRound, 1000);
                    } else {
                        btn.style.background = '#ff6b6b';
                        setTimeout(() => btn.style.background = 'white', 500);
                    }
                };
                pad.appendChild(btn);
            }
        }
        newRound();
    </script>
</body>
</html>
